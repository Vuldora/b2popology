<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="styles/style.css"/>
        <title>Battles 2 Popology</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="pageHeader flexWrap alignMid gap">
                <h1 style="margin:0">Battles 2 Popology</h1>
                <div class="flexWrap gap push">
                    <a href="index.html"><button class="button primaryButtonStyle2 push"><h4>Home</h4></button></a>
                    <a href="popology.html"><button class="button primaryButtonStyle2" style="color:white; background-color:var(--primaryColorMain)"><h4>Popology</h4></button></a>
                    <a href="https://b2.lol/"><button class="button primaryButtonStyle2"><h4>b2.lol</h4></button></a>
                </div>
            </div>
        </header>
        <main style="align-items:center;justify-content:center;margin:10px">
            <section class="categoryBar buttonContainer">
                <button class="button primaryButton"><h6>       Primary</h6></button>
                <button class="button militaryButton"><h6>      Military</h6></button>
                <button class="button magicButton"><h6>         Magic</h6></button>
                <button class="button supportButton"><h6>       Support</h6></button>
                <button class="button heroButton"><h6>          Heroes</h6></button>
                <button class="button bloonButton"><h6>         Bloons</h6></button>
                <button class="button accoladeButton"><h6>      Accolades</h6></button>
            </section>
            <section class="selectTower">
                <div class="primaryTowerBar buttonContainer">
                    <button class="button primaryButtonStyle dartMonkeyButton"><h6>         Dart Monkey</h6></button>
                    <button class="button primaryButtonStyle boomerangMonkeyButton"><h6>    Boomerang Monkey</h6></button>
                    <button class="button primaryButtonStyle bombShooterButton"><h6>        Bomb Shooter</h6></button>
                    <button class="button primaryButtonStyle tackShooterButton"><h6>        Tack Shooter</h6></button>
                    <button class="button primaryButtonStyle iceMonkeyButton"><h6>          Ice Monkey</h6></button>
                    <button class="button primaryButtonStyle glueGunnerButton"><h6>         Glue Gunner</h6></button>
                </div>
                <div class="militaryTowerBar buttonContainer">
                    <button class="button militaryButtonStyle sniperMonkeyButton"><h6>      Sniper Monkey</h6></button>
                    <button class="button militaryButtonStyle monkeySubButton"><h6>         Monkey Sub</h6></button>
                    <button class="button militaryButtonStyle monkeyBuccaneerButton"><h6>   Monkey Buccaneer</h6></button>
                    <button class="button militaryButtonStyle monkeyAceButton"><h6>         Monkey Ace</h6></button>
                    <button class="button militaryButtonStyle heliPilotButton"><h6>         Heli Pilot</h6></button>
                    <button class="button militaryButtonStyle mortarMonkeyButton"><h6>      Mortar Monkey</h6></button>
                    <button class="button militaryButtonStyle dartlingGunnerButton"><h6>    Dartling Gunner</h6></button>
                </div>
                <div class="magicTowerBar buttonContainer">
                    <button class="button magicButtonStyle wizardMonkeyButton"><h6>         Wizard Monkey</h6></button>
                    <button class="button magicButtonStyle superMonkeyButton"><h6>          Super Monkey</h6></button>
                    <button class="button magicButtonStyle ninjaMonkeyButton"><h6>          Ninja Monkey</h6></button>
                    <button class="button magicButtonStyle alchemistButton"><h6>            Alchemist</h6></button>
                    <button class="button magicButtonStyle druidButton"><h6>                Druid</h6></button>
                </div>
                <div class="supportTowerBar buttonContainer">
                    <button class="button supportButtonStyle monkeyVillageButton"><h6>      Monkey Village</h6></button>
                    <button class="button supportButtonStyle bananaFarmButton"><h6>         Banana Farm</h6></button>
                    <button class="button supportButtonStyle spikeFactoryButton"><h6>       Spike Factory</h6></button>
                    <button class="button supportButtonStyle engineerMonkeyButton"><h6>     Engineer Monkey</h6></button>
                </div>
            </section>
            <section id="statsSection">
                
            </section>
        </main>
        <footer class="flex">
            <h6><a href="https://discord.com/invite/F48THzCSu5">Discord</a></h6>
            <h6 class="push">Version 0.2.6.2 - Beta</h6>
        </footer>
        <script src="scripts/main.js"></script>
    </body>
</html>
