<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="styles/mainStyle.css"/>
        <link id="luckiestGuyFix" rel="stylesheet" href="styles/luckiestGuyChanged.css"/>
        <title>Battles 2 Popology</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="borderBox" style="display: flex; align-items: stretch;gap: 8px;">
                <select id="categorySelect" style="color: black;margin-top: 0;background-color: var(--militaryTower1)">
                    <option value="primary">
                        primary
                    </option>
                
                    <option value="military" selected="">
                        military
                    </option>
                
                    <option value="magic">
                        magic
                    </option>
                
                    <option value="support">
                        support
                    </option>
                
                    <option value="heroes">
                        heroes
                    </option>
                
                    <option value="accolades">
                        accolades
                    </option>
                </select>
                <select id="categorySelect" style="color: black;margin-top: 0;background-color: var(--militaryTower1)">
                    <option value="sniperMonkey" selected="">
                        Sniper Monkey
                    </option>
                
                    <option value="monkeySub">
                        Monkey Sub
                    </option>
                
                    <option value="monkeyBuccaneer">
                        Monkey Buccaneer
                    </option>
                
                    <option value="monkeyAce">
                        Monkey Ace
                    </option>
                
                    <option value="heliPilot">
                        Heli Pilot
                    </option>
                
                    <option value="mortarMonkey">
                        Mortar Monkey
                    </option>
                
                    <option value="dartlingGunner">
                        Dartling Gunner
                    </option>
                </select>
                <div class="verticalLine"></div>
            </section>
            <section class="sectionStyle" style="margin-bottom: 0;">
                <h4 style="padding-bottom: 0;">Sniper Monkey</h4>
                <div style="display: flex; align-items: end; gap: 8px;">
                    <h1>Maim Moab</h1>
                    <h4 style="color: var(--secondary7); padding-bottom: 8px;">Shrapnel Shot</h4>
                    <h4 style="color: var(--secondary7); padding-bottom: 8px; margin-left: auto;">420</h4>
                </div>
            </section>
            <section class="borderBox" style="margin-top: 0;">
                <div style="display: flex; gap: 8px">
                    <p>Cost: $350</p>
                    <p>Sell: $245 | -$105</p>
                    <p>Unlock Cost: 500 MM</p>
                </div>
                <div class="gap"></div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px">
                    <div>
                        <div style="display: flex;">
                            <h5 style="padding-bottom: 0;"><span style="color:var(--primary7);">Bullet</span> attack</h5>
                            <h5 style="padding-bottom: 0;margin-left: auto;color:var(--secondary6);">Main</h5>
                        </div>
                        <div class="roundedBoxCompact" style="background-color:var(--militaryTower1);border-radius: 0 0 8px 8px;border-color: var(--militaryTower7);border-style: solid;border-width: 2px 0 0 0 ;">
                            <div style="display: flex;flex-wrap: wrap;gap: 4px 16px;">
                                <div>
                                    <h5 style="font-size: 14px;padding-bottom: 0;">Damage</h5>
                                    <div style="background-color: var(--secondary7);height:1px;"></div>
                                    <div style="display: flex;flex-wrap: wrap;gap:8px">
                                        <h6>30</h6>
                                        <h6>45 ceramic</h6>
                                    </div>
                                </div>
                                <div>
                                    <h5 style="font-size: 14px;padding-bottom: 0;">Pierce</h5>
                                    <div style="background-color: var(--secondary7);height:1px;"></div>
                                    <div style="display: flex;flex-wrap: wrap;gap:8px">
                                        <h6>1 impact</h6>
                                    </div>
                                </div>
                                <div>
                                    <h5 style="font-size: 14px;padding-bottom: 0;">Range</h5>
                                    <div style="background-color: var(--secondary7);height:1px;"></div>
                                    <div style="display: flex;flex-wrap: wrap;gap:8px">
                                        <h6>&infin;</h6>
                                    </div>
                                </div>
                                <div>
                                    <h5 style="font-size: 14px;padding-bottom: 0;">Attack Cooldown</h5>
                                    <div style="background-color: var(--secondary7);height:1px;"></div>
                                    <div style="display: flex;flex-wrap: wrap;gap:8px">
                                        <h6>1.59s</h6>
                                    </div>
                                </div>
                                <div>
                                    <h5 style="font-size: 14px;padding-bottom: 0;">Attack Type</h5>
                                    <div style="background-color: var(--secondary7);height:1px;"></div>
                                    <div style="display: flex;flex-wrap: wrap;gap:8px">
                                        <h6>Sharp</h6>
                                    </div>
                                </div>
                            </div>
                            <h5 style="padding-bottom: 0">Effects</h5>
                            <div style="background-color: var(--secondary5);height:1px;"></div>
                            <div>
                                <h6>On damage: <span style="color:var(--primary7);font-style: italic;">stun</span></h6>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div style="display: flex;">
                            <h5 style="padding-bottom: 0;"><span style="color:var(--primary7);">Stun</span> status</h5>
                        </div>
                        <div class="roundedBoxCompact" style="background-color:var(--militaryTower1);border-radius: 0 0 8px 8px;border-color: var(--militaryTower7);border-style: solid;border-width: 2px 0 0 0 ;">
                            <div style="display: flex;flex-wrap: wrap;gap: 4px 16px;">
                                <div>
                                    <h5 style="font-size: 14px;padding-bottom: 0;">Duration</h5>
                                    <div style="background-color: var(--secondary7);height:1px;"></div>
                                    <div style="display: flex;flex-wrap: wrap;gap:8px">
                                        <h6>2s MOAB</h6>
                                        <h6>1s BFB</h6>
                                        <h6>0.5s DDT</h6>
                                        <h6>0.3s ZOMG</h6>
                                    </div>
                                </div>
                                <div>
                                    <h5 style="font-size: 14px;padding-bottom: 0;">Status Type</h5>
                                    <div style="background-color: var(--secondary7);height:1px;"></div>
                                    <div style="display: flex;flex-wrap: wrap;gap:8px">
                                        <h6>Stun</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
    <script src="scripts/fontFix.js"></script>
    <script src="scripts/test.js"></script>
</html>
