<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="styles/mainStyle.css"/>
        <link id="luckiestGuyFix" rel="stylesheet" href="styles/luckiestGuyChanged.css"/>
        <title>Battles 2 Popology</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="sectionStyle" style="margin-bottom: 0;">
                <h4 style="padding-bottom: 0;">Sniper Monkey</h4>
                <div style="display: flex; align-items: end; gap: 8px;">
                    <h1>Maim Moab</h1>
                    <h4 style="color: var(--secondary7); padding-bottom: 8px;">Shrapnel Shot</h4>
                </div>
            </section>
            <section class="borderBox" style="margin-top: 0;">
                <div style="display: flex; gap: 8px">
                    <p>Cost: $350</p>
                    <p>Sell: $245 | -$105</p>
                    <p>Unlock Cost: 500 MM</p>
                </div>
                <div class="gap"></div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px">
                    <div>
                        <div style="display: flex;">
                            <h5 style="padding-bottom: 0;"><span style="color:var(--primary7);;">Bullet</span> attack</h5>
                            <h5 style="padding-bottom: 0;margin-left: auto;color:var(--secondary6);">Main</h5>
                        </div>
                        <div class="roundedBoxCompact" style="background-color:var(--militaryTower1);border-radius: 0 0 8px 8px;border-color: var(--militaryTower7);border-style: solid;border-width: 2px 0 0 0 ;">
                            <div style="display:grid;gap:8px;grid-template-columns:1fr 1fr;">
                                <div style="display: flex; align-items: center; gap: 6px">
                                    <h6>Damage</h6>
                                    <p>30</p>
                                    <p>45 ceramic</p>
                                </div>
                                <div style="display: flex; align-items: center; gap: 6px">
                                    <h6>Pierce</h6>
                                    <p>1i</p>
                                </div>
                                <div style="display: flex; align-items: center; gap: 6px">
                                    <h6>Range</h6>
                                    <p>infinite</p>
                                </div>
                                <div style="display: flex; align-items: center; gap: 6px">
                                    <h6>Attack Cooldown</h6>
                                    <p>1.59s</p>
                                </div>
                                <div style="display: flex; align-items: center; gap: 6px">
                                    <h6>Attack Type</h6>
                                    <p>sharp</p>
                                </div>
                            </div>
                            <div class="gap"></div><div class="gap"></div>
                            <h6>Effects</h6>
                            <div class="horizontalLine" style="background-color: var(--secondary6);"></div>
                            <div style="display:grid;gap:8px;grid-template-columns:1fr 1fr;">
                                <div style="display: flex; align-items: center; gap: 6px">
                                    <h6>On contact:</h6>
                                    <p><span style="color:var(--primary7);;">Stun</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div style="display: flex;">
                            <h5 style="padding-bottom: 0;"><span style="color:var(--primary7);;">Stun</span> status</h5>
                        </div>
                        <div class="roundedBoxCompact" style="background-color:var(--militaryTower1);border-radius: 0 0 8px 8px;border-color: var(--militaryTower7);border-style: solid;border-width: 2px 0 0 0 ;">
                            <div style="display:grid;gap:8px;grid-template-columns:1fr;">
                                <div style="display: flex; align-items: center; gap: 6px">
                                    <h6>Duration</h6>
                                    <p>2s MOAB</p>
                                    <p>1s BFB</p>
                                    <p>0.5s DDT</p>
                                    <p>0.3s BFB</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
    <script src="scripts/fontFix.js"></script>
    <script src="scripts/test.js"></script>
</html>
