<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Battles 2 Popology</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/popology.css" />
</head>

<body>
    <main id="main">
        <div class="coverImage" id="coverImage"></div>
        <div class="statsPageWrapper">
            <div class="statsPageBody" id="statsPageBody">
                <div class="headerStyle" id="header">
                    <h4 class="luckiestGuy title">Battles 2 Popology</h4>
                    <div class="headerContent">
                        <a href="index.html">
                            <h5>Home</h5>
                        </a>
                        <a href="popology.html">
                            <h5 style="text-decoration: underline 2px;text-underline-offset: 2px;">Popology</h5>
                        </a>
                        <a href="clans.html">
                            <h5>Clan</h5>
                        </a>
                        <a href="https://discord.com/invite/9YAaxDXAYZ">
                            <h5>Discord</h5>
                        </a>
                    </div>
                    <div class="menuIcon" id="menuIcon">
                        <span class="material-symbols-outlined menuIcon">menu</span>
                    </div>
                </div>
                <div class="mainContent">
                    <div class="statsContainer">
                        <div id="mainStats">
                            <div class="mainContent">
                                <div class="categoryButtonContainer">
                                    <div class="categoryButton primaryCategoryButton" id="primary">
                                        <h4>Primary</h4>
                                    </div>
                                    <div class="categoryButton militaryCategoryButton" id="military">
                                        <h4>Military</h4>
                                    </div>
                                    <div class="categoryButton magicCategoryButton" id="magic">
                                        <h4>Magic</h4>
                                    </div>
                                    <div class="categoryButton supportCategoryButton" id="support">
                                        <h4>Support</h4>
                                    </div>
                                    <div class="categoryButton heroesCategoryButton" id="heroes">
                                        <h4>Heroes</h4>
                                    </div>
                                    <div class="categoryButton" id="bloons">
                                        <h4>Bloons</h4>
                                    </div>
                                    <div class="categoryButton" id="accolades">
                                        <h4>Accolades</h4>
                                    </div>
                                </div>
                                <div id="pageButtonContainer" class="pageButtonContainer">

                                </div>
                                <div class="titleBar">
                                    <h1 id="title"></h1>
                                    <button id="towerCostButton" class="towerCostButton">Calculate Tower Cost</button>
                                </div>
                                <template id="pageButtonTemplate">
                                    <div class="pageButton" id="pageButton">
                                        <img class="pageButtonImage" id="pageButtonImage" />
                                    </div>
                                </template>
                                <section class="roundedBoxSection towerCostSection" id="towerCostContent">
                                    
                                </section>
                                <section class="roundedBoxSection" id="statsContent">

                                </section>
                            </div>
                        </div>
                        <div id="compareStats" class="compareStats">
                            <div class="mainContent">
                                <div class="categoryButtonContainer">
                                    <div class="categoryButton primaryCategoryButton" id="primaryCompare">
                                        <h4>Primary</h4>
                                    </div>
                                    <div class="categoryButton militaryCategoryButton" id="militaryCompare">
                                        <h4>Military</h4>
                                    </div>
                                    <div class="categoryButton magicCategoryButton" id="magicCompare">
                                        <h4>Magic</h4>
                                    </div>
                                    <div class="categoryButton supportCategoryButton" id="supportCompare">
                                        <h4>Support</h4>
                                    </div>
                                    <div class="categoryButton heroesCategoryButton" id="heroesCompare">
                                        <h4>Heroes</h4>
                                    </div>
                                    <div class="categoryButton" id="bloonsCompare">
                                        <h4>Bloons</h4>
                                    </div>
                                    <div class="categoryButton" id="accoladesCompare">
                                        <h4>Accolades</h4>
                                    </div>
                                </div>
                                <div id="pageButtonContainerCompare" class="pageButtonContainer">

                                </div>
                                <div>
                                    <h1 id="titleCompare"></h1>
                                </div>
                                <template id="pageButtonTemplateCompare">
                                    <div class="pageButton" id="pageButtonCompare">
                                        <img class="pageButtonImage" id="pageButtonImageCompare" />
                                    </div>
                                </template>
                                <section class="roundedBoxSection" id="statsContentCompare">

                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<dialog class="menu" id="menu">
    <div class="menuHeader">
        <h2 class="luckiestGuy">Battles 2 Popology</h2>
        <span class="material-symbols-outlined menuClose" id="menuCloseButton">close</span>
    </div>
    <a href="index.html">
        <h3>Home</h3>
    </a>
    <a href="popology.html">
        <h3>Popology</h3>
    </a>
    <a href="clans.html">
        <h3>Clan</h3>
    </a>
    <a href="https://discord.com/invite/9YAaxDXAYZ">
        <h3>Discord Server</h3>
    </a>
</dialog>
<script type="module" src="scripts/popology.js"></script>

</html>
