<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="styles/mainStyle.css"/>
        <link id="luckiestGuyFix" rel="stylesheet" href="styles/luckiestGuyChanged.css"/>
        <title>Battles 2 Popology</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <main>
            <section style="height: 100px;"></section>
            <section id="moduleSection" style="display: flex; flex-direction: column; gap: 12px;">
                <div style="background-color: var(--primary1); border-radius: 8px; padding: 8px">
                    <div style="display: flex; align-items: end;">
                        <h2>forward-energy <span style="color: var(--primary7);">attack</span></h2>
                        <h4 style="margin-left: auto; color: var(--secondary6);">Main</h4>
                    </div>
                    <div class="horizontalLine" style="background-color: var(--secondary6); height: 2px"></div>
                    <div style="display: flex; gap: 40px">
                        <div>
                            <h5>Damage</h5>
                            <div style="display: flex; gap: 18px; align-items: end">
                                <p style="font-size: 20pt; padding-top: 0">2</p>
                                <p style="font-size: 20pt; padding-top: 0">+2 (4) <span style="font-size: 12pt; color:var(--secondary6)">MOAB</span></p>
                            </div>
                        </div>
                        <div>
                            <h5>Projectiles</h5>
                            <div style="display: flex; gap: 18px; align-items: end">
                                <p style="font-size: 20pt; padding-top: 0">2</p>
                            </div>
                        </div>
                        <div>
                            <h5>Pierce</h5>
                            <div style="display: flex; gap: 18px; align-items: end">
                                <p style="font-size: 20pt; padding-top: 0">5 <span style="font-size: 12pt; color:var(--secondary6)">Impact</span></p>   
                            </div>
                        </div>
                        <div>
                            <h5>Attack Cooldown</h5>
                            <div style="display: flex; gap: 18px; align-items: end">
                                <p style="font-size: 20pt; padding-top: 0">0.7 <span style="font-size: 12pt; color:var(--secondary6)">seconds</span></p>   
                            </div>
                        </div>
                        <div>
                            <h5>Attack Type</h5>
                            <div style="display: flex; gap: 18px; align-items: end">
                                <p style="font-size: 16pt; padding-top: 0; margin-top: 4px;">Normal</p>   
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
    <script src="scripts/fontFix.js"></script>
    <script src="scripts/test.js"></script>
</html>
